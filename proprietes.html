<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./webix/webix.css">
  <link rel="stylesheet" href="./webix/pix.css">
  <script src="./webix/webix.js"></script>
  <script src="./webix/pix.js"></script>
  <title>Propriétés</title>
</head>
<body>
  <script>
      webix.ready(function() {
        webix.ui({
          view:"pixDesktop",
          data:[{id:"fichier", name:"fichier.txt", img:"file.png"}],
          open: function(id) {
            if (id === "fichier") {
              $$('content').open();
            }
          },
          background:"images/benji.jpg",
          taskbar:true
        });

        webix.ui({
          view:"pixWindow",
          id:"content",
          label:"fichier.txt",
          icon:"file",          
          body:{
            view:"layout",
            padding:10,
            rows:[{
                view:"textarea",
                value: "Ceci est un exemple de fichier texte. Pour afficher les propriétés du fichier, utilisez le menu contextuel en faisant un clic droit sur le fichier."
              }
            ]
          }
        });

        webix.ui({
          view:"pixWindow",
          id:"properties",
          height:300,
          width:250,
          label:"Propriétés",
          icon:"info-circle",
          body:{
            view:"layout",
            padding:10,
            rows:[{
                view:"text",
                label:"Nom",
                value: "fichier.txt",
                readonly: true
              },
              {
                view:"text",
                label:"Taille",
                value: "20 octets",
                readonly: true
              },
              {
                view:"text",
                label:"Date",
                value: "19 juillet 2017",
                readonly: true
              },
              {
                view:"text",
                label:"Auteur",
                value: "Nathalie",
                readonly: true
              }            
            ]
          }
        });        

        webix.ui({
          view:"contextmenu",
          id:"cmenu",
          data:[{value:"Propriétés", id:"menu1"}, {value:"Supprimer", id:"menu2"}],
            on:{
              onItemClick:function(id, e){
                if (id == "menu2") {
                  $$('files').clearAll();
                } else if (id == "menu1") {
                  $$('properties').open();
                }
              }
          }
        });

        $$("cmenu").attachTo($$("pixDesktopItems"));

      });
  </script>
</body>
</html>
