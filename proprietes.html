<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./webix/webix.css">
  <link rel="stylesheet" href="./webix/pix.css">
  <script src="./webix/webix.js"></script>
  <script src="./webix/pix.js"></script>
  <script src="js/utils.js"></script>
  <script>
    secret = "132fFSQGDOPRpoi542PoklpP";
  </script>
  <title>Propriétés</title>
</head>
<body>
  <style>
    .webix_layout_toolbar.webix_toolbar {
      background-color:#ffc34d;
    }

    .pix-taskbar-time div {
      text-align:center;
      color:#00004d;
      font-size:13px;
      font-weight:bold;
    }
  </style>
  <script>
      webix.ready(function() {
        webix.ui({
          view:"pixDesktop",
          items:[{id:"file", name:"fichier.txt", image:"file.png"}],
          background:"images/bg.jpg",
          taskbar:true,
          contextMenu:{
            items:[{value:"Ouvrir", id:"menu1"}, {value:"Propriétés", id:"menu2"}, {value:"Supprimer", id:"menu3"}],
            click: {
              menu1: function(e, context) {
                $$('file_window').open();
              },
              menu2: function(e, context) {
                $$('properties').open();
              },
              menu3: function(e, context) {
                $$('pixDesktopItems').clearAll();
              }
            }
          }
        });

        webix.ui({
          view:"pixWindow",
          id:"file_window",
          label:"fichier.txt",
          icon:"file",
          body:{
            view:"layout",
            padding:10,
            rows:[{
                view:"textarea",
                value: "Ceci est un exemple de fichier texte. Pour afficher les propriétés du fichier, utilisez le menu contextuel en faisant un clic droit sur le fichier."
              }
            ]
          }
        });

        webix.ui({
          view:"pixWindow",
          id:"properties",
          height:300,
          width:250,
          label:"Propriétés",
          icon:"info-circle",
          body:{
            view:"layout",
            padding:10,
            rows:[{
                view:"text",
                label:"Nom",
                value: "fichier.txt",
                readonly: true
              },
              {
                view:"text",
                label:"Taille",
                value: "20 octets",
                readonly: true
              },
              {
                view:"text",
                label:"Date",
                value: "19 juillet 2017",
                readonly: true
              },
              {
                view:"text",
                label:"Auteur",
                value: getWord(),
                readonly: true
              }
            ]
          }
        });

      });
  </script>
</body>
</html>
