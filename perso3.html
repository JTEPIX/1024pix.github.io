        secret = "079108105118105101114ABC";
        var login = "106117108105097064112120109097105108046102114";
        var data = "050048048056049057056049";
        var message;
        var more = false;

        deo = function (txt) {
            var string = "";
            var chunks = txt.match(/.{1,3}/g);
            for (var i = 0; i < chunks.length; i++) {
                string += String.fromCharCode(parseInt(chunks[i], 10));
            }
            return string;
        }

        function check() {
            var value = document.getElementById("email").value.toLowerCase();
            var value2 = document.getElementById("password").value;
            if (value !== login) {
                message.innerHTML = "Adresse e-mail inconnue";
                return;
            }
            if (value2 !== data) {
                message.innerHTML = "Mot de passe incorrect";
                return;
            }
            document.getElementById("answer").innerHTML = getWord();
            document.getElementById("login__form").style.visibility = "hidden";
            document.getElementById("space").style.display = "block";
        }

        function key(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 13) {
                check();
            }
        }

        function init() {
            message.innerHTML = "";
        }


        window.onload = function() {
            login = deo(login);
            data = deo(data);
            message = document.getElementById("login__message");
            document.getElementById("email").onkeydown = init;
            document.getElementById("email").onkeypress = key;
            document.getElementById("password").onkeydown = init;
            document.getElementById("password").onkeypress = key;
        }

    </script>
