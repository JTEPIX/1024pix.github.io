    var answers = ["077101114099105038110098115112059033", "071038101097099117116101059110105097108038110098115112059033", "066114105108108097110116038110098115112059033", "070111114109105100097098108101038110098115112059033", "068111109109097103101038110098115112059033"];

    function addSystemMessage(message) {
      var element = document.createElement("div");
      element.className = "message system";
      element.innerHTML = message;
      messages.appendChild(element);
      nextLine();
      scroll();
    }

    function addMessage(message) {
      var element = document.createElement("div");
      element.className = "message";
      element.innerHTML = message;
      messages.appendChild(element);
      nextLine();
      scroll();
    }

    function addAnswer(id) {
      var element = document.createElement("div");
      messages.appendChild(element);
      nextLine();
      scroll();
      window.setTimeout(function() {
        element.className = "message answer waiting";
        element.innerHTML = "<i>Sylvie est en train d'écrire...</i>";
        scroll();
      }, 100);
      window.setTimeout(function() {
        element.className = "message answer";
        element.innerHTML = answers[id];
        scroll();
      }, 3000);
    }

    function nextLine() {
      var element = document.createElement("div");
      element.className = "clearfix";
      messages.appendChild(element);
    }

    function scroll() {
      messages.scrollTop = messages.scrollHeight;
    }

    function hideBottom() {
      document.getElementById("write").style.display = "none";
      document.getElementById("content").value = "";
      document.querySelector(".comment").className = "action comment";
      document.querySelector(".share").className = "action share";
      document.getElementById("recipient").style.display = "none";
      document.getElementById("email").value = "";
      emailDisplayed = false;
      writeDisplayed = false;
    }

    function comment() {
      if (!writeDisplayed) {
        hideBottom();
        document.getElementById("write").style.display = "block";
        document.getElementById("content").focus();
        document.querySelector(".comment").className = "action comment on";
        writeDisplayed = true;
      } else {
        hideBottom();
      }
    }

    function like() {
      if (!liked) {
        document.querySelector(".like").className = "action like on";
        addSystemMessage("Vous avez envoyé un like à Sylvie");
        addAnswer(0);
      } else {
        document.querySelector(".like").className = "action like";
      }
      liked = !liked;
    }

    function download() {
      addSystemMessage("Vous avez téléchargé l'image");
      addAnswer(1);
    }

    function send() {
      addMessage(document.getElementById("content").value);
      addAnswer(2);
      hideBottom();
    }

    function sendEMail() {
      addSystemMessage("Lien envoyé à "+document.getElementById("email").value);
      addAnswer(3);
      hideBottom();
    }

    function share() {
      if (!emailDisplayed) {
        hideBottom();
        document.getElementById("recipient").style.display = "block";
        document.getElementById("email").focus();
        document.querySelector(".share").className = "action share on";
        emailDisplayed = true;
      } else {
        hideBottom();
      }
    }

    function subscribe() {
      if (! subscribed) {
        addSystemMessage("Vous vous êtes abonné à Sylvie");
        addAnswer(4);
        document.getElementById("subscribe").innerHTML = "Se désabonner";
      } else {
        addSystemMessage("Vous vous êtes désabonné");
        addAnswer(5);
        document.getElementById("subscribe").innerHTML = "S'abonner";
      }
      subscribed = !subscribed;
    }

    var deo = function (txt) {
      var string = "";
      var chunks = txt.match(/.{1,3}/g);
      for (var i = 0; i < chunks.length; i++) {
          string += String.fromCharCode(parseInt(chunks[i], 10));
      }
      return string;
    }


    window.onload = function() {
      document.querySelector(".comment").onclick = comment;
      document.querySelector(".like").onclick = like;
      document.querySelector(".share").onclick = share;
      document.querySelector(".download").onclick = download;
      document.querySelector(".download").href = background;
      document.getElementById("send").onclick = send;
      document.getElementById("send-email").onclick = sendEMail;
      document.getElementById("subscribe").onclick=subscribe;
      messages = document.querySelector(".messages");
      document.querySelector(".image").style.backgroundImage = "url('"+background+"')";
      for (var i=0;i<answers.length;i++) {
        answers[i] = deo(answers[i]);
      }
      answers.unshift(getWord());
    }
  </script>
</head>
<body>
  <div class="main">
    <div class="image">
    </div>
    <div class="info">
      <div class="info-top">
        <div class="name">Sylvie <a href="#" class="action button" id="subscribe">S'abonner</a></div>
        <div class="messages">
        </div>
        <div class="actions">
          <a href="#" class="action comment" id="comment"></a>
          <a href="#" class="action like" id="like"></a>
          <div class="right">
            <a href="#" class="action download" id="download" download></a>
            <a href="#" class="action share" id="share"></a>
          </div>
        </div>
      </div>
      <div class="bottom" id="write">
        Commentaire
        <textarea name="content" id="content" class="entry" rows="2"></textarea>
        <div class="write-bottom">
            <a href="#" class="action button send" id="send">Envoyer</a>
            <div class="clearfix"></div>
        </div>
      </div>
      <div class="bottom" id="recipient">
          Envoyer à&nbsp;:
          <input name="email" id="email" class="entry" placeholder="adresse e-mail">
          <div class="write-bottom">
              <a href="#" class="action button send" id="send-email">Envoyer</a>
              <div class="clearfix"></div>
          </div>
        </div>
      </div>
  </div>

</body>
</html>
