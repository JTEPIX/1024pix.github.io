<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./webix/webix.css">
  <link rel="stylesheet" href="./webix/pix.css">
  <script src="./webix/webix.js"></script>
  <script src="./webix/pix.js"></script>
  <title>Ouverture</title>
</head>
<body>
  <script>
      var selected = false;

      webix.ready(function() {
        webix.ui({
          view:"pixDesktop",
          items:[{id:"file", name:"fichier.txt", image:"file.png"}],
          background:"images/collioure.jpg",
          taskbar:true
        });

        webix.ui({
          view:"pixWindow",
          id:"file_window",
          label:"fichier.txt",
          icon:"file",
          body:{
            view:"layout",
            padding:10,
            rows:[{
                view:"label",
                label: "jardin"
              },
              {}
            ]
          }
        });

        webix.ui({
          view:"contextmenu",
    	    id:"cmenu",
          data:[{value:"Ouvrir", id:"menu1"}, {value:"Supprimer", id:"menu2"}],
            on:{
              onItemClick:function(id, e){
                if (id == "menu1") {
                  $$('file_window').show();
                } else if (id == "menu2") {
                  $$('pixDesktopItems').clearAll();
                }
              }
          }
        });

        $$("cmenu").attachTo($$("pixDesktopItems"));

      });
  </script>
</body>
</html>
