<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editeur SVG</title>
<script>
    const initContent = "<g>\n<title>Feu</title>\n<rect x='120' y='10' rx='20' ry='20' width='80' height='230' stroke-width='6' stroke='black' fill='white'/>\n<circle r='28' cy='50' cx='160' stroke-width='6' stroke='black' fill='red'/>\n<circle r='28' cy='120' cx='160' stroke-width='6' stroke='black' fill='white'/>\n<circle r='28' cy='190' cx='160' stroke-width='6' stroke='black' fill='white'/>\n</g>";
    const delay = 500;
    var code, reset, result;
    var endChangeTimeout;


    function init() {
        code.value = initContent;
        draw();
    }

    function draw() {
        result.innerHTML = code.value;
    }

    function key() {
        if (endChangeTimeout) {
            window.clearTimeout(endChangeTimeout)
        }
        endChangeTimeout = window.setTimeout(function() {
            draw();
        }, delay);
    }

    window.onload = function() {
        code = document.getElementById("code");
        reset = document.getElementById("reset");
        result = document.getElementById("result")
        code.onkeypress = key;
        reset.onclick = init;
        init();
    };
</script>
<style>
    body {
        background-color: #F0F0F0;
        text-align:center;
    }
    #main {
        max-width:800px;
        margin-top:10px;
        margin-left:auto;
        margin-right:auto;
    }
    #top {
        padding:10px;
        background-color:#000000;
        min-height:300px;
        height:300px;
        width:100%;
    }
    #left {
        float:left;
        width:60%;
        height:100%;
        overflow:hidden;
    }
    #right {
        margin-left:60%;
        height:100%;
        text-align:center;
        overflow:hidden;
    }
    #code {
        box-sizing: border-box;
        width:100%;
        height:100%;
        font-size:15px;
    }
    #result {
        box-sizing: border-box;
        width:100%;
        height:100%;
    }
    #bottom {
        margin-top:5px;
    }
    #reset, #reset:visited {
        color:blue;
    }
</style>
</head>
<body>
    <div id="main">
        <div id="top">
            <div id="left">
                <textarea name="code" id="code"></textarea>
            </div>
            <div id="right">
                <svg id="result"></svg>
            </div>
        </div>
        <div id="bottom">
            <a id="reset" href="#">RÃ©initialiser</a>
        </div>
    </div>
</body>
</html>
